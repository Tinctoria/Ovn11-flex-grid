<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex grid</title>
    <link rel="stylesheet" type="text/css" href="style-flex.css">
    <link rel="stylesheet" type="text/css" href="style-grid.css">
    <link rel="stylesheet" type="text/css" href="Themes/froggy.css">
    

</head>
<body>
    <div class="all-content">
        <div class="header"> Header </div>
        <div class="content">
            <section class="section-left"> Menu </section>
            <section class="section-right">
                <div class="split">
                    <section class="main"> Main </section>
                    <section class="right"> Right </section>
                </div>
                <section class="footer"> Footer</section>
            </section>
        </div>
    </div>
    <div class="main-container">
        <div class="grid-container">
            <div class="gheader"> Header</div>
            <div class="gmenu"> Menu</div>
            <div class="gmain"> Main </div>
            <div class="gright">Right</div>
            <div class="gfooter"> Footer</div>
        </div>
    </div>
    
    
</body>
</html>
